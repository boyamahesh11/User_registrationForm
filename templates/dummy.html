<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>
{% block title %}
<title>Hello,World</title>
{% endblock %}
<style>
    .nav
    {
        background-color:red;
        color: chartreuse;
        padding: 20px;
    }
    body
    {
        background-color: gray;
        color: black;
    }
    .nav-link:hover
    {
        background-color: blue;
        border-radius:25px;
        color: white;
    }
</style>
</head>
<body>
        <nav class="nav">
            <a href="{% url 'admin:index' %}" class="nav-link">Admin-page</a>
            <a href="{% url 'home' %}" class="nav-link">Home page</a>
            <a href="{% url 'registration' %}" class="nav-link">Registration page</a>

            {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}" class="nav-link">user_logout</a>
            <a href="{% url 'user_login' %}" class="nav-link">user_login</a>
            <a href="{% url 'display_profile' %}" class="nav-link">display_profile</a>
            <a href="{% url 'change_password' %}" class="nav-link">change_password</a>
            <a href="{% url 'forgot_password' %}" class="nav-link">forgot_password</a>
            {% endif %}

        </nav>
        {% block body_block %}
        {% endblock %} 

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>
    
</body>
</html>
